<div class="container">
  <form (ngSubmit)="onLogin()" #LoginForm="ngForm" autocomplete="off">
    <h1>Login</h1>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" [(ngModel)]="loginData.email" required autocomplete="off">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" [(ngModel)]="loginData.password" required autocomplete="off">
    </div>

    <button type="submit">Login</button>
  </form>

  <div class="navigation" style="display: flex; justify-content: center;">
    <a routerLink="/register">Create an Account</a>
  </div>
  
</div>
